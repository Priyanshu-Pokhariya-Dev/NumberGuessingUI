<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Modern rounded font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #020617;
            --bg-soft: rgba(15, 23, 42, 0.9);
            --bg-card: rgba(15, 23, 42, 0.95);
            --accent: #4f46e5;
            --accent-soft: rgba(79, 70, 229, 0.14);
            --accent-strong: #6366f1;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border-subtle: rgba(148, 163, 184, 0.35);
            --shadow-soft: 0 26px 60px rgba(15, 23, 42, 0.8);
            --radius-lg: 24px;
            --radius-pill: 999px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background:
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.14), transparent 55%),
                radial-gradient(circle at bottom right, rgba(129, 140, 248, 0.16), transparent 55%),
                var(--bg);
            color: var(--text);
            transition: background 0.35s ease, color 0.35s ease;
        }

        body.dark {
            background:
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 55%),
                radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.1), transparent 55%),
                #020617;
            color: #e5e7eb;
        }

        .app-shell {
            width: 100%;
            max-width: 960px;
            background: var(--bg-soft);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: var(--shadow-soft);
            padding: 24px 24px 30px;
            position: relative;
            overflow: hidden;
        }

        .app-shell::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: inherit;
            background:
                radial-gradient(circle at top right, rgba(79, 70, 229, 0.16), transparent 55%),
                radial-gradient(circle at bottom left, rgba(14, 165, 233, 0.14), transparent 55%);
            opacity: 0.8;
            mix-blend-mode: soft-light;
        }

        .app-inner {
            position: relative;
            z-index: 1;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 34px;
            height: 34px;
            border-radius: 18px;
            background: radial-gradient(circle at 30% 20%, #f97316, #f59e0b, #e11d48);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 10px 25px rgba(248, 113, 113, 0.5);
        }

        .brand-text-main {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .brand-text-sub {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 0.18em;
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pill {
            font-size: 11px;
            padding: 6px 14px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148, 163, 184, 0.4);
            background: rgba(15, 23, 42, 0.9);
            color: var(--muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
        }

        .pill-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.25);
        }

        .toggle-btn {
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148, 163, 184, 0.35);
            padding: 6px 14px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            background: rgba(15, 23, 42, 0.94);
            color: var(--muted);
            transition: background 0.25s ease, border-color 0.25s ease, transform 0.1s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-btn span.icon {
            font-size: 14px;
        }

        .toggle-btn:hover {
            border-color: rgba(129, 140, 248, 0.85);
            background: rgba(30, 64, 175, 0.9);
            color: #e5e7eb;
            transform: translateY(-1px);
        }

        .app-main {
            margin-top: 10px;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            background: linear-gradient(135deg,
                    rgba(15, 23, 42, 0.97),
                    rgba(15, 23, 42, 0.96),
                    rgba(30, 64, 175, 0.25));
            padding: 22px 22px 24px;
        }

        h1,
        h2,
        h3 {
            margin-top: 0;
            letter-spacing: 0.03em;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::after {
            content: "";
            flex: 1;
            height: 1px;
            margin-left: 4px;
            background: linear-gradient(to right, rgba(148, 163, 184, 0.35), transparent);
        }

        h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: var(--muted);
        }

        a {
            color: var(--accent-strong);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 1px;
            background: var(--accent-strong);
            transition: width 0.2s ease;
        }

        a:hover::after {
            width: 100%;
        }

        .dark a {
            color: #a5b4fc;
        }

        .box {
            padding: 16px 18px;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.94);
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: 0 14px 32px rgba(15, 23, 42, 0.85);
            margin-top: 10px;
        }

        .box+.box {
            margin-top: 14px;
        }

        /* Form controls */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 16px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.98);
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, transform 0.08s ease;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: rgba(148, 163, 184, 0.8);
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
            transform: translateY(-0.5px);
        }

        button[type="submit"],
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 9px 20px;
            margin-top: 10px;
            border-radius: var(--radius-pill);
            border: none;
            background: linear-gradient(135deg, var(--accent), #22c55e);
            color: white;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
            transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.2s ease;
        }

        button[type="submit"]:hover,
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(79, 70, 229, 0.75);
            filter: brightness(1.05);
        }

        button[type="submit"]:active,
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 18px rgba(79, 70, 229, 0.6);
        }

        /* Lists (leaderboard/history) */
        ol,
        ul {
            margin: 0;
            padding-left: 22px;
            font-size: 14px;
        }

        li {
            margin: 3px 0;
            color: var(--muted);
        }

        li strong {
            color: var(--text);
        }

        .links-row {
            margin-top: 18px;
            font-size: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .links-row a {
            padding: 7px 14px;
            border-radius: var(--radius-pill);
            border: 1px solid rgba(148, 163, 184, 0.45);
            background: rgba(15, 23, 42, 0.96);
        }

        /* Small screens */
        @media (max-width: 640px) {
            .app-shell {
                padding: 16px;
                border-radius: 20px;
            }

            .app-main {
                padding: 16px;
            }

            .app-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div class="app-inner">
            <header class="app-header">
                <div class="brand">
                    <div class="brand-logo">?</div>
                    <div>
                        <div class="brand-text-main">Guess Game</div>
                        <div class="brand-text-sub">LUCK • LOGIC • LEADERBOARD</div>
                    </div>
                </div>
            </header>

            <main class="app-main">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        // Apply saved mode on load
        if (localStorage.getItem("dark") === "true") {
            document.body.classList.add("dark");
        }
    </script>

</body>

</html>
